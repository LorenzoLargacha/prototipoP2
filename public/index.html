<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Easy Shop</title>
  </head>
  <body>
    <header>
      <h1>Inicio</h1>
    </header>
    <main>
      <div class="store-info">
        <img
          src="media/iconos/icono_tienda.png"
          alt="Icono de la tienda"
          class="store-icon"
        />
        <a href="tienda.html">
          <div class="store-name">
            <h3>Tienda</h3>
            <h2>Selecciona tu tienda</h2>
          </div>
        </a>
      </div>
      <div class="search-bar">
        <input type="search" class="search-input" placeholder="Buscar" />
      </div>

      <div class="category-grid">
        <a href="alimentacion.html">
          <div class="category-item">
            <img src="media/imagen_alimentacion.png" alt="Alimentación" />
            <span>Alimentación</span>
          </div>
        </a>
        <div class="category-item">
          <img src="media/imagen_hogar.png" alt="Hogar" />
          <span>Hogar</span>
        </div>
        <div class="category-item">
          <img src="media/imagen_deportes.png" alt="Deportes" />
          <span>Deportes</span>
        </div>
        <div class="category-item">
          <img src="media/imagen_moda.png" alt="Moda" />
          <span>Moda</span>
        </div>
        <div class="category-item">
          <img src="media/imagen_electronica.png" alt="Electrónica" />
          <span>Electrónica</span>
        </div>
        <div class="category-item">
          <img src="media/imagen_libros.png" alt="Libros y papelería" />
          <span>Libros y papelería</span>
        </div>
      </div>

      <div class="navigation">
        <a href="index.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_inicio_marcado.png" alt="Inicio" />
          </div>
        </a>
        <a href="escanear.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_escanear.png" alt="Escanear" />
          </div>
        </a>
        <a href="carrito.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_carrito.png" alt="Carrito" />
          </div>
        </a>
        <a href="favoritos.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_favoritos.png" alt="Favoritos" />
          </div>
        </a>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
