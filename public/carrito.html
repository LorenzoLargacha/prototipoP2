<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carrito.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Carrito</title>
  </head>
  <body>
    <header>
      <h1>Mi Carro</h1>
    </header>
    <main>
      <div class="products"></div>

      <div class="checkout">
        <div class="date-selection">
          <label for="date">Fecha de recepción del pedido:</label>
          <div name="date" id="date">
            <input type="date" id="date-picker" name="date-picker" />
          </div>
        </div>
        <div class="address">
          <p>Dirección de envío</p>
          <button>Cambiar</button>
          <p>Calle del Barco, 13 Majadahonda, Madrid 28220</p>
        </div>
        <div class="summary">
          <p>Subtotal: <span class="subtotal">0€</span></p>
          <p>IVA: <span class="iva">0€</span></p>
          <p>Total: <span class="total">0€</span></p>
        </div>

        <div class="payment-method">
          <button>Selecciona tu método de pago</button>
        </div>
        <a href="nfc.html"> 
          <div class="pay-button">
            <button>Pagar</button>
          </div>
        </a>
      </div>

      <div class="navigation">
        <a href="index.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_inicio.png" alt="Inicio" />
          </div>
        </a>
        <a href="escanear.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_escanear.png" alt="Escanear" />
          </div>
        </a>
        <a href="carrito.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_carrito_marcado.png" alt="Carrito" />
          </div>
        </a>
        <a href="favoritos.html">
          <div class="nav-icon">
            <img src="media/iconos/icono_favoritos.png" alt="Favoritos" />
          </div>
        </a>
      </div>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
